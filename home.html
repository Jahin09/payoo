<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>payoo homepage</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.14/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-purple-200 ">
<main class=" flex justify-center">

    <div class="mockup-phone border-primary">
        <div class="camera"></div>
        <div class="display">
          <div class="artboard artboard-demo phone-3">
         <!-- navbar start -->
         <div class="stats shadow">
            <div class="stat">
              
              <div id="account-balance" class="stat-value"> 8400 </div>
              <div class="stat-desc">Avaible Balance</div>
            </div>
            
          </div>
          <div class="divider"></div>
        <!-- nadbar end -->
         <!--  user action button start here -->
       <div class="">
        <button id="btn-show-cash-in" class="btn btn-lg">Cash In</button>
        <button id="btn-show-cashout" class="btn btn-lg">Cash Out</button>

       </div>

       <div class="divider"></div>
          <!-- user action button end here -->
           <!-- cash in start here -->
           <div id="show-cash_in" class=" card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
            <form class="card-body">
              <div class="form-control">
                <label class="label">
                  <span class="label-text text-xl">Cash In</span>
                </label>
                <input id="input-cash-in" type="number" placeholder="Enter your ammount" class="input input-bordered" required autocomplete="off" />
              </div>
              <div class="form-control">
                <label class="label">
                  <span class="label-text text-xl">Pin</span>
                </label>
                <input id="input-pin-number" type="password" placeholder="enter your pin" class="input input-bordered" required  autocomplete="off"/>
                
              </div>
              <div class="form-control mt-6">
                <button id="btn-cashin" class="btn btn-primary">Cash In</button>
              </div>
            </form>
          </div>
          
            <!-- cash in end here -->
             <!-- cash out start here -->
             <div id="cash-out-show" class="hidden card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl ">
              <form class="card-body">
                <div class="form-control">
                  <label class="label">
                    <span  class="label-text text-xl">Cash Out</span>
                  </label>
                  <input id="input-cash-out" type="number" placeholder="Enter your ammount" class="input input-bordered" required autocomplete="off" />
                </div>
                <div class="form-control">
                  <label class="label">
                    <span class="label-text text-xl">Pin</span>
                  </label>
                  <input id="input-pin-number-cashout" type="password" placeholder="enter your pin" class="input input-bordered" required  autocomplete="off"/>
                  
                </div>
                <div class="form-control mt-6">
                  <button id="btn-cash-out" class="btn btn-primary">Cash Out</button>
                </div>
              </form>
            </div>
             <!-- cash out end here -->
          </div>
        </div>
      </div>
      <script src="/js/home.js"></script>
      <script src="/js/cashout.js"></script>
      <script src="/js/feature.js"></script>
</main>
</body>
</html>
